		<title>Selamat Hari Raya Idul Fitri 1441 H ~ Helmi</title>

	<body>
		<audio autoplay src="takbir.mp3"></audio>
		<link href="https://fonts.googleapis.com/css?family=Raleway:500,400,300,200,100" rel="stylesheet" type="text/css" />
		<canvas id="particle-container" role="main" class="w-100 h-100 position-absolute"></canvas>
		<div class="w-100 h-100 d-flex align-items-center px-4">
			<div>
				<div id="jam"></div>
				<div class="lead mt-3 fs-1">بسم الله الرحمن الرحيم</div>
				<div class="intro fs-3">Selamat Hari Raya Idul Fitri 1441 H</div>
				<div class="typewrite" data-period="2000" data-type='[ "Saya Helmi Aryanto Mengucapkan", "Minal Aidin Wal Faidzin", "Mohon Maaf Lahir dan Batin"]'>
					<span class="wrap"></span>
				</div>
				<blockquote class="blockquote mt-3">
					<p class="quote mb-0 small">
						Hari ini kurendahkan diriku, kulupakan kesombonganku, kutundukkan kepalaku, lalu kududuk terpaku di depan jendela hatimu, menanti pintu maafmu, terbuka untukku. Selamat Hari Raya Idul
						Fitri, Mohon maaf lahir dan batin.
					</p>
				</blockquote>
			</div>
		</div>
		<div class="blur blurTop position-absolute"><canvas class="canvas" id="blurCanvasTop"></canvas></div>
